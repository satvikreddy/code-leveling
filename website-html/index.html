<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Browser IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .header {
            background: #2d2d30;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #ffffff;
            font-size: 18px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: bold;
            font-size: 14px;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
        }

        .file-item {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:hover {
            background: #2a2d2e;
        }

        .file-item.active {
            background: #0e639c;
        }

        .file-actions {
            padding: 10px;
            border-top: 1px solid #3e3e42;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            min-height: 35px;
        }

        .tab {
            padding: 8px 20px;
            background: #2d2d30;
            border-right: 1px solid #3e3e42;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab.active {
            background: #1e1e1e;
        }

        .tab:hover:not(.active) {
            background: #2a2d2e;
        }

        .tab-close {
            color: #999;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .tab-close:hover {
            color: #fff;
        }

        .editor-container {
            flex: 1;
            display: flex;
        }

        .editor {
            flex: 2;
            min-height: 0;
        }

        .output-panel {
            flex: 1;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            padding: 10px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: bold;
            font-size: 14px;
        }

        .output-content {
            flex: 1;
            padding: 10px;
            background: #1e1e1e;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            font-size: 14px;
        }

        .error {
            color: #f48771;
        }

        .success {
            color: #4ec9b0;
        }

        .input-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dialog-content {
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3e3e42;
            min-width: 300px;
        }

        .dialog-content h3 {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .dialog-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            border-radius: 4px;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TypeScript Browser IDE</h1>
        <div class="toolbar">
            <button class="btn" onclick="runCode()">â–¶ Run</button>
            <button class="btn" onclick="showNewFileDialog()">+ New File</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">Files</div>
            <div class="file-list" id="fileList"></div>
            <div class="file-actions">
                <button class="btn" style="width: 100%;" onclick="showNewFileDialog()">Add File</button>
            </div>
        </div>

        <div class="content-area">
            <div class="tabs" id="tabs"></div>
            <div class="editor-container">
                <div class="editor" id="editor"></div>
                <div class="output-panel">
                    <div class="output-header">Output</div>
                    <div class="output-content" id="output"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- New File Dialog -->
    <div class="input-dialog hidden" id="newFileDialog">
        <div class="dialog-content">
            <h3>New File</h3>
            <input type="text" id="newFileName" placeholder="Enter filename (e.g., main.ts)" />
            <div class="dialog-buttons">
                <button class="btn" onclick="hideNewFileDialog()">Cancel</button>
                <button class="btn" onclick="createNewFile()">Create</button>
            </div>
        </div>
    </div>

    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="https://unpkg.com/typescript@5.2.2/lib/typescript.js"></script>
    
    <script>
        let editor;
        let files = {};
        let activeFile = null;
        let openTabs = [];

        // Initialize the application
        require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.44.0/min/vs' }});
        
        require(['vs/editor/editor.main'], function () {
            // Configure TypeScript compiler options
            monaco.languages.typescript.typescriptDefaults.setCompilerOptions({
                target: monaco.languages.typescript.ScriptTarget.ES2020,
                allowNonTsExtensions: true,
                moduleResolution: monaco.languages.typescript.ModuleResolutionKind.NodeJs,
                module: monaco.languages.typescript.ModuleKind.CommonJS,
                noEmit: true,
                esModuleInterop: true,
                jsx: monaco.languages.typescript.JsxEmit.React,
                allowJs: true,
                typeRoots: ["node_modules/@types"]
            });

            // Add common type definitions
            monaco.languages.typescript.typescriptDefaults.addExtraLib(
                `declare var console: { log(message?: any, ...optionalParams: any[]): void; };`,
                'ts:console.d.ts'
            );

            // Create the editor
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '// Welcome to TypeScript Browser IDE!\n// Create a new file to get started.',
                language: 'typescript',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14,
                tabSize: 2,
                insertSpaces: true,
                wordWrap: 'on',
                minimap: { enabled: false }
            });

            // Create a default file
            createFile('welcome.ts', '// Welcome to TypeScript Browser IDE!\n// Click "New File" to create your first TypeScript file.\n\nconsole.log("Hello, TypeScript!");\n\n// Try some TypeScript features:\ninterface User {\n  name: string;\n  age: number;\n}\n\nconst user: User = {\n  name: "TypeScript Learner",\n  age: 25\n};\n\nconsole.log(`User: ${user.name}, Age: ${user.age}`);\n\n// Function with type annotations\nfunction greet(name: string): string {\n  return `Hello, ${name}!`;\n}\n\nconsole.log(greet(user.name));');
            
            updateUI();

            // Listen for editor changes
            editor.onDidChangeModelContent(() => {
                if (activeFile) {
                    files[activeFile].content = editor.getValue();
                }
            });
        });

        function createFile(filename, content = '') {
            if (files[filename]) {
                alert('File already exists!');
                return;
            }

            files[filename] = {
                name: filename,
                content: content,
                model: null
            };

            // Create Monaco model for the file
            files[filename].model = monaco.editor.createModel(
                content,
                filename.endsWith('.ts') ? 'typescript' : 'javascript',
                monaco.Uri.file(filename)
            );

            updateFileList();
            openFile(filename);
        }

        function openFile(filename) {
            if (!files[filename]) return;

            activeFile = filename;
            
            // Add to open tabs if not already open
            if (!openTabs.includes(filename)) {
                openTabs.push(filename);
            }

            // Set the model in the editor
            editor.setModel(files[filename].model);
            
            updateUI();
        }

        function closeTab(filename) {
            const index = openTabs.indexOf(filename);
            if (index > -1) {
                openTabs.splice(index, 1);
            }

            if (activeFile === filename) {
                if (openTabs.length > 0) {
                    openFile(openTabs[openTabs.length - 1]);
                } else {
                    activeFile = null;
                    editor.setModel(null);
                }
            }

            updateUI();
        }

        function deleteFile(filename) {
            if (confirm(`Delete ${filename}?`)) {
                closeTab(filename);
                if (files[filename].model) {
                    files[filename].model.dispose();
                }
                delete files[filename];
                updateFileList();
            }
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            Object.keys(files).forEach(filename => {
                const fileItem = document.createElement('div');
                fileItem.className = `file-item ${activeFile === filename ? 'active' : ''}`;
                fileItem.innerHTML = `
                    <span onclick="openFile('${filename}')">${filename}</span>
                    <span class="tab-close" onclick="deleteFile('${filename}')" title="Delete file">Ã—</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function updateTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = '';

            openTabs.forEach(filename => {
                const tab = document.createElement('div');
                tab.className = `tab ${activeFile === filename ? 'active' : ''}`;
                tab.innerHTML = `
                    <span onclick="openFile('${filename}')">${filename}</span>
                    <span class="tab-close" onclick="closeTab('${filename}')" title="Close tab">Ã—</span>
                `;
                tabsContainer.appendChild(tab);
            });
        }

        function updateUI() {
            updateFileList();
            updateTabs();
        }

        function showNewFileDialog() {
            document.getElementById('newFileDialog').classList.remove('hidden');
            document.getElementById('newFileName').focus();
        }

        function hideNewFileDialog() {
            document.getElementById('newFileDialog').classList.add('hidden');
            document.getElementById('newFileName').value = '';
        }

        function createNewFile() {
            const filename = document.getElementById('newFileName').value.trim();
            if (!filename) {
                alert('Please enter a filename');
                return;
            }

            if (!filename.endsWith('.ts') && !filename.endsWith('.js')) {
                alert('Please use .ts or .js extension');
                return;
            }

            createFile(filename, '// New TypeScript file\n\n');
            hideNewFileDialog();
        }

        function runCode() {
            if (!activeFile) {
                alert('No file selected');
                return;
            }

            const output = document.getElementById('output');
            output.innerHTML = '';

            try {
                const code = editor.getValue();
                const filename = activeFile;

                // Compile TypeScript to JavaScript
                const result = ts.transpile(code, {
                    target: ts.ScriptTarget.ES2020,
                    module: ts.ModuleKind.None,
                    removeComments: false
                });

                // Capture console.log output
                const originalLog = console.log;
                const logs = [];
                console.log = (...args) => {
                    logs.push(args.map(arg => 
                        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                    ).join(' '));
                };

                try {
                    // Execute the compiled JavaScript
                    eval(result);
                    
                    // Display output
                    if (logs.length > 0) {
                        output.innerHTML = '<div class="success">Output:</div>' + 
                            logs.map(log => `<div>${escapeHtml(log)}</div>`).join('');
                    } else {
                        output.innerHTML = '<div class="success">Code executed successfully (no output)</div>';
                    }
                } catch (runtimeError) {
                    output.innerHTML = `<div class="error">Runtime Error:</div><div>${escapeHtml(runtimeError.message)}</div>`;
                } finally {
                    console.log = originalLog;
                }

            } catch (error) {
                output.innerHTML = `<div class="error">Compilation Error:</div><div>${escapeHtml(error.message)}</div>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                showNewFileDialog();
            }
        });

        // Handle Enter key in new file dialog
        document.getElementById('newFileName').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                createNewFile();
            }
            if (e.key === 'Escape') {
                hideNewFileDialog();
            }
        });
    </script>
</body>
</html>
